<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chào mừng đến với ứng dụng</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      header {
        background-color: #008fb3;
        color: #fff;
        padding: 20px 0;
      }

      h1 {
        font-size: 36px;
      }

      p {
        font-size: 24px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Chào mừng đến với ứng dụng Vinachat</h1>
    </header>
    <div class="container">
      <p>Xin chào! Đây là trang chủ của ứng dụng của chúng tôi.</p>
      <p>Hãy khám phá và trải nghiệm các tính năng tuyệt vời của chúng tôi.</p>
    </div>
  </body>
</html>
